name: Fetch Flickr Photos

on:
  push:
    branches:
      - main

jobs:
  fetch_photos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Anv채nd den senaste versionen av actions/checkout

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Anv채nd den senaste versionen av actions/setup-node
        with:
          node-version: '18'  # Specifika versionen av Node.js att anv채nda

      - name: Install dependencies
        run: npm install axios

      - name: Fetch photos from Flickr
        run: node fetch-photos.js

      - name: Commit photos.json
        run: |
          git config --local user.email "your-email@example.com"  # Byt ut med din e-post
          git config --local user.name "Your Name"  # Byt ut med ditt namn
          git add photos.json
          git commit -m "Update photos.json" || echo "No changes to commit"  # Undvik fel om inga 채ndringar
          git push
