<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Teko', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            text-align: left;
            padding: 1rem;
            color: black;
            font-size: 2rem;
            font-weight: 700;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: transparent;
            z-index: 1000;
        }

        main {
            padding-top: 100px;
        }

        #photo-gallery {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            align-items: flex-start;
            flex-wrap: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
        }

        #photo-gallery img {
            display: inline-block;
            width: auto;
            height: 50vh;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s;
        }

        @media (max-width: 768px) {
            #photo-gallery {
                flex-wrap: wrap;
                flex-direction: column;
                overflow-x: hidden;
                overflow-y: auto;
                align-items: center;
            }

            #photo-gallery img {
                height: auto;
                width: 90%;
                margin-bottom: 10px;
            }

            /* Ta bort modal-funktion för mobil-vy */
            #myModal {
                display: none !important;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        body, html {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        PHILIP STOCKENHED
    </header>

    <main>
        <section id="photo-gallery"></section>
    </main>

    <div id="myModal" class="modal">
        <span id="close" style="color: white; font-size: 30px; position: absolute; top: 20px; right: 30px; cursor: pointer;">&times;</span>
        <img id="modalImg" src="">
    </div>

    <script>
        let photos = [];
        let currentPhotoIndex = 0;
        const photosToLoad = 5;

        async function fetchPhotos() {
            const response = await fetch('https://turbomannen.eu.pythonanywhere.com/fetch_photos');
            const data = await response.json();
            photos = data;
            displayPhotos(photos.slice(0, photosToLoad));
            currentPhotoIndex += photosToLoad;
        }

        function displayPhotos(photosToDisplay) {
            const gallery = document.getElementById('photo-gallery');
            photosToDisplay.forEach((photo, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = photo.url_h || photo.url_b; // Prioritera högupplösta bilder, fallback till b
                imgElement.alt = photo.title;
                gallery.appendChild(imgElement);

                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            imgElement.style.opacity = 1;
                            observer.unobserve(imgElement);
                        }
                    });
                });

                observer.observe(imgElement);
            });
        }

        function loadMorePhotos() {
            if (currentPhotoIndex < photos.length) {
                const nextPhotos = photos.slice(currentPhotoIndex, currentPhotoIndex + photosToLoad);
                displayPhotos(nextPhotos);
                currentPhotoIndex += photosToLoad;
            }
        }

        window.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            if (scrollTop + clientHeight >= scrollHeight - 5) {
                loadMorePhotos();
            }
        });

        window.onload = fetchPhotos;
    </script>
</body>
</html>
