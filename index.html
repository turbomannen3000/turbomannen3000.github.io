<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio – Philip</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #222;
      --accent: #999;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      padding: 4rem 2rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      font-weight: normal;
      letter-spacing: 0.05em;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }

    figure {
      background: white;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }

    figure:hover {
      transform: scale(1.01);
    }

    img {
      width: 100%;
      display: block;
      height: auto;
    }

    figcaption {
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 0.8rem;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <h1>Philip Engström</h1>
  </header>
  <main id="gallery">
    <!-- Bilder laddas här -->
  </main>
  <footer>
    © 2025 Philip Engström
  </footer>

  <script>
    const gallery = document.getElementById('gallery');
    const apiURL = "https://script.google.com/macros/s/AKfycbwhVRbNLkyjnxzarnu8UOBDxtvq-QuyyPF2ptsBiT8DM6S8oeYmqarnxGotWcqNR-1c/exec";

    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        data.forEach(photo => {
          if (photo.url) {
            const figure = document.createElement('figure');
            const img = document.createElement('img');
            img.src = photo.url;
            img.alt = photo.title || "Untitled";
            const caption = document.createElement('figcaption');
            caption.textContent = photo.title || " ";
            figure.appendChild(img);
            figure.appendChild(caption);
            gallery.appendChild(figure);
          }
        });
      })
      .catch(err => {
        gallery.innerHTML = '<p style="text-align:center; color: #888">Det gick inte att ladda bilder.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
