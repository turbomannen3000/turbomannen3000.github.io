<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Teko', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            overflow-x: hidden;
            transition: overflow 0.3s;
        }

        header {
            text-align: left;
            padding: 1rem;
            color: black;
            font-size: 2rem;
            font-weight: 700;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: transparent;
        }

        main {
            padding-top: 100px;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
        }

        #photo-gallery {
            display: inline-block;
        }

        #photo-gallery img {
            display: inline-block;
            width: auto;
            height: 50vh;
            margin-right: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
            }

            #photo-gallery img {
                height: 40vh;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        body, html {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        PHILIP STOCKENHED
    </header>

    <main>
        <section id="photo-gallery"></section>
    </main>

    <div id="myModal" class="modal">
        <span id="close" style="color: white; font-size: 30px; position: absolute; top: 20px; right: 30px; cursor: pointer;">&times;</span>
        <img id="modalImg" src="">
    </div>

    <script>
        let photos = [];
        let currentIndex = 0;

        async function fetchPhotos() {
            const response = await fetch('https://turbomannen.eu.pythonanywhere.com/fetch_photos');
            const data = await response.json();
            photos = data;
            displayPhotos(photos);
        }

        function displayPhotos(photos) {
            const gallery = document.getElementById('photo-gallery');
            gallery.innerHTML = '';
            photos.forEach((photo, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = photo.url;
                imgElement.alt = photo.title;
                imgElement.onclick = () => openModal(index);
                gallery.appendChild(imgElement);
            });
        }

        function openModal(index) {
            currentIndex = index;
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImg');
            modal.style.display = "flex";
            modalImg.src = getPhotoSrc(currentIndex);
            // Förhindra scrollning på body
            document.body.style.overflow = 'hidden'; 
        }

        document.getElementById('close').onclick = function() {
            const modal = document.getElementById('myModal');
            modal.style.display = "none";
            // Återställ scrollning på body
            document.body.style.overflow = ''; 
        };

        document.getElementById('myModal').onclick = function(event) {
            if (event.target === this) {
                this.style.display = "none";
                // Återställ scrollning på body
                document.body.style.overflow = ''; 
            }
        };

        function getPhotoSrc(index) {
            const photo = photos[index];
            return photo.url;
        }

        document.onkeydown = function(event) {
            const modal = document.getElementById('myModal');
            if (modal.style.display === "flex") {
                if (event.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % photos.length;
                    openModal(currentIndex);
                } else if (event.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + photos.length) % photos.length;
                    openModal(currentIndex);
                } else if (event.key === 'Escape') {
                    modal.style.display = "none";
                    // Återställ scrollning på body
                    document.body.style.overflow = ''; 
                }
            }
        };

        window.onload = fetchPhotos;
    </script>
</body>
</html>
