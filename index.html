<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philip Stockenhed Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 1rem 0;
            color: black;
            font-size: 2rem;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            background-color: transparent; /* Ingen bakgrund */
        }

        main {
            padding-top: 100px; /* Skapa utrymme för headern */
            white-space: nowrap; /* Se till att bilderna visas i rad */
            overflow-x: auto;
            overflow-y: hidden;
        }

        #photo-gallery {
            display: inline-block;
        }

        #photo-gallery img {
            display: inline-block;
            width: auto;
            height: 90vh; /* Gör bilderna tillräckligt stora för att ta upp nästan hela sidan */
            margin-right: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Gör det möjligt att scrolla horisontellt */
        body, html {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Philip Stockenhed
    </header>

    <main>
        <section id="photo-gallery"></section>
    </main>

    <script>
        const apiKey = '91d5c5d2c45fabb74d5b6c0f46baec89'; // Ersätt med din API-nyckel
        const userId = '60602420@N05'; // Ersätt med ditt Flickr-användar-ID

        // Funktion för att hämta bilder från Flickr
        async function fetchPhotos() {
            const url = `https://www.flickr.com/services/rest/?method=flickr.people.getPublicPhotos&api_key=${apiKey}&user_id=${userId}&format=json&nojsoncallback=1`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayPhotos(data.photos.photo);
            } catch (error) {
                console.error('Error fetching photos:', error);
            }
        }

        // Funktion för att visa bilderna på sidan
        function displayPhotos(photos) {
            const gallery = document.getElementById('photo-gallery');
            photos.forEach(photo => {
                const imgSrc = `https://live.staticflickr.com/${photo.server}/${photo.id}_${photo.secret}_b.jpg`;
                const imgElement = document.createElement('img');
                imgElement.src = imgSrc;
                gallery.appendChild(imgElement);
            });
        }

        // Hämta och visa bilder när sidan laddas
        window.onload = fetchPhotos;
    </script>
</body>
</html>
