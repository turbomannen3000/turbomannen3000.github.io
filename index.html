<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philip Stockenhed - Portfolio</title>
    <style>
        body {
            font-family: 'Teko', sans-serif;
            margin: 0;
            background-color: #f8f8f8;
        }

        header {
            text-align: left;
            padding: 20px;
            background: none;
            color: black;
        }

        #photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        img {
            width: 200px; /* Justera storleken på bilderna här */
            height: auto;
            margin: 10px;
            cursor: pointer;
            border-radius: 0; /* Inga rundade hörn */
        }

        /* Modal-styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>PHILIP STOCKENHED</h1>
    </header>

    <main>
        <div id="photo-container"></div>
    </main>

    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modalImg" src="" alt="Större vy">
    </div>

    <script>
        const container = document.getElementById('photo-container');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');

        async function fetchPhotos() {
            const response = await fetch('https://api.flickr.com/services/feeds/photos_public.gne?id=60602420@N05&format=json&nojsoncallback=1');
            const data = await response.json();
            displayPhotos(data.items);
        }

        function displayPhotos(photos) {
            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo.media.m;
                img.alt = photo.title;
                img.onclick = () => openModal(photo.media.m); // Öppna modal vid klick
                container.appendChild(img);
            });
        }

        function openModal(imgSrc) {
            modal.style.display = 'flex';
            modalImg.src = imgSrc;
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        fetchPhotos();
    </script>
</body>
</html>
