<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Min Fotoporfolio</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    .caption {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Min Fotoporfolio</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwckZYSgwexh58Orn_gwN6SfKtxJRZhA0MJhr6Ds5zuusES5s608MnmXqkCkQPU4wUA/exec"; // ← Byt till din URL

    fetch(endpoint)
      .then(res => res.json())
      .then(photos => {
        const gallery = document.getElementById("gallery");
        photos.forEach(photo => {
          if (!photo.url) return;

          const container = document.createElement("div");

          const img = document.createElement("img");
          img.src = photo.url;
          img.alt = photo.title || "Foto";

          const caption = document.createElement("div");
          caption.className = "caption";
          caption.textContent = photo.title || "";

          container.appendChild(img);
          container.appendChild(caption);
          gallery.appendChild(container);
        });
      })
      .catch(error => {
        console.error("Fel vid hämtning av bilder:", error);
        document.getElementById("gallery").innerText = "Kunde inte ladda bilderna.";
      });
  </script>

</body>
</html>
