<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philip Stockenhed Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;700&display=swap" rel="stylesheet"> <!-- Länk till Google Fonts -->
    <style>
        body {
            font-family: 'Teko', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            text-align: left;
            padding: 1rem;
            color: black;
            font-size: 2rem;
            font-weight: 700;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: transparent; /* Ingen bakgrund */
        }

        main {
            padding-top: 100px; /* Skapa utrymme för headern */
            white-space: nowrap; /* Se till att bilderna visas i rad */
            overflow-x: auto;
            overflow-y: hidden;
        }

        #photo-gallery {
            display: inline-block;
        }

        #photo-gallery img {
            display: inline-block;
            width: auto;
            height: 50vh; /* Gör bilderna mindre, anpassat för både dator och mobil */
            margin-right: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Pekare för att indikera att bilderna är klickbara */
        }

        /* Responsiv design - mindre skärmar */
        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
            }

            #photo-gallery img {
                height: 40vh; /* Minska bildstorleken för mobil */
            }
        }

        /* Modal stil */
        .modal {
            display: none; /* Dölj modal som standard */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Svart bakgrund med transparens */
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        /* Gör det möjligt att scrolla horisontellt */
        body, html {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        PHILIP STOCKENHED
    </header>

    <main>
        <section id="photo-gallery"></section>
    </main>

    <!-- Modal för att visa större bild -->
    <div id="myModal" class="modal">
        <span id="close" style="color: white; font-size: 30px; position: absolute; top: 20px; right: 30px; cursor: pointer;">&times;</span>
        <img id="modalImg" src="">
    </div>

    <script>
        const apiKey = 'DIN_FLICKR_API_NYCKEL'; // Ersätt med din API-nyckel
        const userId = '60602420@N05'; // Ditt Flickr-användar-ID

        // Funktion för att hämta bilder från Flickr
        async function fetchPhotos() {
            const url = https://www.flickr.com/services/rest/?method=flickr.people.getPublicPhotos&api_key=${apiKey}&user_id=${userId}&format=json&nojsoncallback=1;
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayPhotos(data.photos.photo);
            } catch (error) {
                console.error('Error fetching photos:', error);
            }
        }

        // Funktion för att visa bilderna på sidan
        function displayPhotos(photos) {
            const gallery = document.getElementById('photo-gallery');
            photos.forEach(photo => {
                const imgSrc = https://live.staticflickr.com/${photo.server}/${photo.id}_${photo.secret}_b.jpg;
                const imgElement = document.createElement('img');
                imgElement.src = imgSrc;
                imgElement.alt = photo.title; // Lägg till alt-text för tillgänglighet
                imgElement.onclick = () => openModal(imgSrc); // Öppna modal på klick
                gallery.appendChild(imgElement);
            });
        }

        // Funktion för att öppna modal med större bild
        function openModal(imgSrc) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImg');
            modal.style.display = "flex"; // Visa modal
            modalImg.src = imgSrc;
        }

        // Funktion för att stänga modal
        document.getElementById('close').onclick = function() {
            const modal = document.getElementById('myModal');
            modal.style.display = "none"; // Dölja modal
        };

        // Hämta och visa bilder när sidan laddas
        window.onload = fetchPhotos;
    </script>
</body>
</html>
