<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Fraunces', serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: transparent;
      z-index: 1000;
      box-sizing: border-box;
    }

    .title-left {
      font-weight: 700;
    }

    .link-right {
      font-weight: 300;
      font-size: 1.2rem;
      text-decoration: none;
      color: #333;
      transition: opacity 0.3s;
    }

    .link-right:hover {
      opacity: 0.7;
    }

    .image-wrapper {
      margin-top: 120px; /* Enough to clear fixed header */
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .center-image {
      width: 55vw;
      height: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    @media (max-width: 768px) {
      .center-image {
        width: 80vw;
      }

      header {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title-left">PHILIP STOCKENHED</div>
    <a href="portfolio.html" class="link-right">Portfolio</a>
  </header>

  <div class="image-wrapper">
    <img
      class="center-image"
      src="https://raw.githubusercontent.com/turbomannen3000/portfolio-images/refs/heads/main/IMG-2025-05-28T13-46-15-945Z.jpg"
      alt="FÃ¶rsta bilden i portfolion"
    />
  </div>
</body>
</html>
