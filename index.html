<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background-color: #222;
            color: white;
        }

        #photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        #photo-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #222;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            #photo-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Photography Portfolio</h1>
    </header>

    <main>
        <section id="photo-gallery"></section>
    </main>

    <footer>
        <p>&copy; 2024 My Photography Portfolio. All rights reserved.</p>
    </footer>

    <script>
        const apiKey = '91d5c5d2c45fabb74d5b6c0f46baec89'; // Ersätt med din API-nyckel
        const userId = '60602420@N05'; // Ersätt med ditt Flickr-användar-ID

        // Funktion för att hämta bilder från Flickr
        async function fetchPhotos() {
            const url = `https://www.flickr.com/services/rest/?method=flickr.people.getPublicPhotos&api_key=${apiKey}&user_id=${userId}&format=json&nojsoncallback=1`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayPhotos(data.photos.photo);
            } catch (error) {
                console.error('Error fetching photos:', error);
            }
        }

        // Funktion för att visa bilderna på sidan
        function displayPhotos(photos) {
            const gallery = document.getElementById('photo-gallery');
            photos.forEach(photo => {
                const imgSrc = `https://live.staticflickr.com/${photo.server}/${photo.id}_${photo.secret}_b.jpg`;
                const imgElement = document.createElement('img');
                imgElement.src = imgSrc;
                gallery.appendChild(imgElement);
            });
        }

        // Hämta och visa bilder när sidan laddas
        window.onload = fetchPhotos;
    </script>
</body>
</html>
