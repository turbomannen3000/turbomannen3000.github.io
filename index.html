<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Min Fotopportfolio</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #fff;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      margin-bottom: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }

    .photo-card {
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
      cursor: pointer;
      background: #fafafa;
      transition: transform 0.3s ease;
    }
    .photo-card:hover {
      transform: scale(1.03);
    }

    .photo-card img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      vertical-align: middle;
      transition: filter 0.3s ease;
    }
    .photo-card:hover img {
      filter: brightness(0.85);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Min Fotopportfolio</h1>
  <div class="gallery" id="gallery">Laddar bilder...</div>

  <footer>
    &copy; 2025 Brunishka
  </footer>

  <script>
    const gallery = document.getElementById('gallery');
    const apiUrl = 'https://script.google.com/macros/s/AKfycbwhVRbNLkyjnxzarnu8UOBDxtvq-QuyyPF2ptsBiT8DM6S8oeYmqarnxGotWcqNR-1c/exec';

    async function loadPhotos() {
      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error('Något gick fel vid hämtning av bilder.');
        const photos = await res.json();

        if (photos.length === 0) {
          gallery.textContent = 'Inga bilder att visa.';
          return;
        }

        gallery.innerHTML = '';

        photos.forEach(photo => {
          if (!photo.url) return;
          const card = document.createElement('div');
          card.className = 'photo-card';

          const img = document.createElement('img');
          img.src = photo.url;
          img.alt = photo.title || 'Bild';

          card.appendChild(img);
          gallery.appendChild(card);
        });

      } catch (e) {
        gallery.textContent = 'Kunde inte ladda bilder: ' + e.message;
      }
    }

    loadPhotos();
  </script>
</body>
</html>
