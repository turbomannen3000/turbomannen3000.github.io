<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Teko', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            text-align: left;
            padding: 1rem;
            color: black;
            font-size: 2rem;
            font-weight: 700;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: transparent;
            z-index: 100;
        }

        main {
            padding-top: 100px;
        }

        #photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #photo-gallery img {
            width: auto;
            height: 300px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
            }

            #photo-gallery {
                flex-direction: column;
                align-items: center;
            }

            #photo-gallery img {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        PHILIP STOCKENHED
    </header>

    <main>
        <section id="photo-gallery"></section>
    </main>

    <script>
        let photos = [];
        let pageIndex = 0;
        const pageSize = 5;
        let isLoading = false;

        async function fetchPhotos() {
            const response = await fetch('https://turbomannen.eu.pythonanywhere.com/fetch_photos');
            photos = await response.json(); // Spara alla bilder
            loadMorePhotos(); // Ladda in de första bilderna
        }

        function displayPhotos(photoBatch) {
            const gallery = document.getElementById('photo-gallery');
            photoBatch.forEach(photo => {
                const imgElement = document.createElement('img');
                imgElement.src = photo.url_h || photo.url_b; // Försök med högupplösta först, annars fallback
                imgElement.alt = photo.title;
                gallery.appendChild(imgElement);
            });
        }

        function loadMorePhotos() {
            if (isLoading) return;
            isLoading = true;
            
            const nextBatch = photos.slice(pageIndex * pageSize, (pageIndex + 1) * pageSize);
            if (nextBatch.length > 0) {
                displayPhotos(nextBatch);
                pageIndex++;
                isLoading = false;
            }
        }

        window.onscroll = function() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                loadMorePhotos(); // Ladda fler bilder när användaren närmar sig slutet av sidan
            }
        };

        window.onload = fetchPhotos;
    </script>
</body>
</html>
