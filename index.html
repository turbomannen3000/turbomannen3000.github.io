<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Fraunces', serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #fullscreen-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            z-index: 9999;
            cursor: pointer;
        }

        #fullscreen-container img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            z-index: 1000;
        }

        main {
            display: none;
            padding-top: 100px;
        }

        #photo-gallery {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            align-items: flex-start;
            flex-wrap: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
        }

        #photo-gallery img {
            display: inline-block;
            width: auto;
            height: 50vh;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s;
        }

        @media (max-width: 768px) {
            #photo-gallery {
                flex-wrap: wrap;
                flex-direction: column;
                overflow-x: hidden;
                overflow-y: auto;
                align-items: center;
            }

            #photo-gallery img {
                height: auto;
                width: 90%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="fullscreen-container">
        <header>PHILIP STOCKENHED</header>
        <img id="fullscreen-img" src="" alt="Random Image">
    </div>

    <main>
        <section id="photo-gallery"></section>
    </main>

    <script>
        let photos = [];
        let intervalId;

        // Funktion för att hämta bilder från din PythonAnywhere API
        async function fetchPhotos() {
            const response = await fetch('https://turbomannen.eu.pythonanywhere.com/fetch_photos');
            const data = await response.json();
            photos = data;
            startFullscreenSlideshow(); // Starta bildspelet när bilderna är laddade
        }

        // Funktion för att visa slumpmässiga bilder i helskärm
        function startFullscreenSlideshow() {
            const imgElement = document.getElementById('fullscreen-img');
            changeImage(); // Visa första bilden direkt

            intervalId = setInterval(() => {
                changeImage(); // Byt bild var 5:e sekund
            }, 5000);

            document.getElementById('fullscreen-container').addEventListener('click', loadMainPage);
        }

        // Funktion för att byta bild
        function changeImage() {
            const imgElement = document.getElementById('fullscreen-img');
            const randomIndex = Math.floor(Math.random() * photos.length);
            imgElement.src = photos[randomIndex].url;
        }

        // Funktion för att ladda hela sidan när man klickar
        function loadMainPage() {
            clearInterval(intervalId); // Stoppa bildspelet
            document.getElementById('fullscreen-container').style.display = 'none'; // Ta bort fullskärmsbilden
            document.querySelector('main').style.display = 'block'; // Visa resten av sidan
            document.querySelector('html').style.overflow = 'auto'; // Tillåt scrollning
        }

        // Funktion för att visa bilder i galleriet när sidan laddas in
        function displayPhotos() {
            const gallery = document.getElementById('photo-gallery');
            photos.forEach(photo => {
                const imgElement = document.createElement('img');
                imgElement.src = photo.url;
                imgElement.alt = photo.title;
                imgElement.style.opacity = '1'; // Gör bilderna synliga
                gallery.appendChild(imgElement);
            });
        }

        // Initiera fotohämtning
        fetchPhotos().then(displayPhotos);
    </script>
</body>
</html>
