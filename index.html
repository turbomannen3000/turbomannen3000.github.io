<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Video Museum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 20px;
        }
        .video-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-section iframe {
            width: 100%;
            height: 200px;
        }
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Artist Video Museum</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Albums</a>
    <a href="#">Collaborations</a>
    <a href="#">About</a>
</nav>

<section>
    <h2>Featured Videos</h2>
    <div class="video-section">
        <div>
            <iframe src="https://www.youtube.com/embed/videoID" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p>Video Title 1</p>
        </div>
        <div>
            <iframe src="https://www.youtube.com/embed/videoID" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p>Video Title 2</p>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2024 Artist Video Museum</p>
</footer>

</body>
</html>
