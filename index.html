<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Teko', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            text-align: left;
            padding: 1rem;
            color: black;
            font-size: 2rem;
            font-weight: 700;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: transparent;
        }

        main {
            padding-top: 100px;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
        }

        #photo-gallery {
            display: inline-block;
        }

        #photo-gallery img {
            display: inline-block;
            width: auto;
            height: 50vh;
            margin-right: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
            }

            #photo-gallery {
                display: block;
            }

            #photo-gallery img {
                width: 100%;
                height: auto;
                margin: 0 auto 10px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <header>
        PHILIP STOCKENHED
    </header>

    <main>
        <section id="photo-gallery"></section>
    </main>

    <script>
        let photos = [];
        let currentIndex = 0;

        async function fetchPhotos() {
            const response = await fetch('https://turbomannen.eu.pythonanywhere.com/fetch_photos');
            const data = await response.json();
            photos = data;
            displayPhotos(photos.slice(0, 5));
            window.addEventListener('scroll', loadMorePhotos);
        }

        function displayPhotos(photos) {
            const gallery = document.getElementById('photo-gallery');
            photos.forEach((photo, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = photo.url_h || photo.url_b; // AnvÃ¤nd url_h om den finns, annars fallback till url_b
                imgElement.alt = photo.title;
                gallery.appendChild(imgElement);
            });
        }

        let pageIndex = 1;

        function loadMorePhotos() {
            const scrollPosition = window.innerHeight + window.scrollY;
            const threshold = document.body.offsetHeight - 100;

            if (scrollPosition >= threshold) {
                const nextBatch = photos.slice(pageIndex * 5, (pageIndex + 1) * 5);
                displayPhotos(nextBatch);
                pageIndex++;
            }
        }

        window.onload = fetchPhotos;
    </script>
</body>
</html>
