<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;700&display=swap" rel="stylesheet"> <!-- Länk till Google Fonts -->
    <style>
        body {
            font-family: 'Teko', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            text-align: left;
            padding: 1rem;
            color: black;
            font-size: 2rem;
            font-weight: 700;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: transparent; /* Ingen bakgrund */
        }

        main {
            padding-top: 100px; /* Skapa utrymme för headern */
            white-space: nowrap; /* Se till att bilderna visas i rad */
            overflow-x: auto;
            overflow-y: hidden;
        }

        #photo-gallery {
            display: inline-block;
        }

        #photo-gallery img {
            display: inline-block;
            width: auto;
            height: 50vh; /* Gör bilderna mindre, anpassat för både dator och mobil */
            margin-right: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Pekare för att indikera att bilderna är klickbara */
        }

        /* Responsiv design - mindre skärmar */
        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
            }

            #photo-gallery img {
                height: 40vh; /* Minska bildstorleken för mobil */
            }
        }

        /* Modal stil */
        .modal {
            display: none; /* Dölj modal som standard */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Svart bakgrund med transparens */
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        /* Gör det möjligt att scrolla horisontellt */
        body, html {
            height: 100%;
            width: 100%;
        }

        /* Undvik scrollning när modalen är öppen */
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        PHILIP STOCKENHED
    </header>

    <main>
        <section id="photo-gallery"></section>
    </main>

    <!-- Modal för att visa större bild -->
    <div id="myModal" class="modal">
        <span id="close" style="color: white; font-size: 30px; position: absolute; top: 20px; right: 30px; cursor: pointer;">&times;</span>
        <img id="modalImg" src="">
    </div>

    <script>
        let photos = [];
        let currentIndex = 0;

        // Funktion för att hämta bilder från din PythonAnywhere API
        async function fetchPhotos() {
            const response = await fetch('https://turbomannen.eu.pythonanywhere.com/fetch_photos');
            const data = await response.json();
            photos = data; // Anta att API:n returnerar en lista med objekt som har en url
            displayPhotos(photos);
        }

        // Funktion för att visa bilderna på sidan
        function displayPhotos(photos) {
            const gallery = document.getElementById('photo-gallery');
            gallery.innerHTML = ''; // Rensa tidigare bilder
            photos.forEach((photo, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = photo.url_fallback; // Visa en mindre bild i galleriet

                imgElement.onerror = function() {
                    imgElement.src = photo.url_fallback; // Om stor bild misslyckas, fall tillbaka på lågupplöst
                };

                imgElement.alt = photo.title; // Lägg till alt-text för tillgänglighet
                imgElement.onclick = () => openModal(index); // Öppna modal på klick
                gallery.appendChild(imgElement);
            });
        }

        // Funktion för att öppna modal med större bild
        function openModal(index) {
            currentIndex = index;
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImg');
            modal.style.display = "flex"; // Visa modal

            // Försök att ladda den högupplösta bilden först, fallback till lågupplöst om det misslyckas
            const highResImage = photos[currentIndex].url_large;
            const lowResImage = photos[currentIndex].url_fallback;

            modalImg.src = highResImage; // Försök ladda högupplöst bild
            modalImg.onerror = function() {
                modalImg.src = lowResImage; // Fallback till lågupplöst om högupplöst misslyckas
            };

            // Förhindra scrollning i bakgrunden
            document.body.classList.add('modal-open');
        }

        // Funktion för att stänga modal
        document.getElementById('close').onclick = function() {
            const modal = document.getElementById('myModal');
            modal.style.display = "none"; // Dölja modal
            document.body.classList.remove('modal-open'); // Återställ scrollning i bakgrunden
        };

        // Stäng modal när man klickar utanför bilden
        document.getElementById('myModal').onclick = function(event) {
            if (event.target === this) {
                this.style.display = "none";
                document.body.classList.remove('modal-open'); // Återställ scrollning i bakgrunden
            }
        };

        // Lyssna på piltangenterna för att byta bild
        document.onkeydown = function(event) {
            const modal = document.getElementById('myModal');
            if (modal.style.display === "flex") {
                if (event.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % photos.length; // Nästa bild
                    openModal(currentIndex);
                } else if (event.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + photos.length) % photos.length; // Föregående bild
                    openModal(currentIndex);
                } else if (event.key === 'Escape') {
                    modal.style.display = "none"; // Stäng modal med Esc
                    document.body.classList.remove('modal-open'); // Återställ scrollning i bakgrunden
                }
            }
        };

        // Hämta och visa bilder när sidan laddas
        window.onload = fetchPhotos;
    </script>
</body>
</html>
