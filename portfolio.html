<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Fraunces', serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: transparent;
      z-index: 1000;
      box-sizing: border-box;
    }

    .title-left {
      font-weight: 700;
    }

    .link-right {
      font-weight: 300;
      font-size: 1.2rem;
      text-decoration: none;
      color: #333;
      transition: opacity 0.3s;
    }

    .link-right:hover {
      opacity: 0.7;
    }

    .image-wrapper {
      margin-top: 80px; /* Mindre än tidigare för att flytta upp */
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
      max-width: 100vw;
    }

    .center-image {
      max-width: 75vw; /* lite mindre än tidigare */
      max-height: 60vh; /* anpassat för mindre höjd */
      width: auto;
      height: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      user-select: none;
    }

    /* Minimalistiska pilar */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: #333;
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0 10px;
      font-weight: 700;
      transition: color 0.3s;
      z-index: 10;
    }

    .arrow:hover {
      color: #000;
    }

    .arrow-left {
      left: 5px;
    }

    .arrow-right {
      right: 5px;
    }

    @media (max-width: 768px) {
      .center-image {
        max-width: 90vw;
        max-height: 50vh;
      }

      header {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
      }

      .arrow {
        font-size: 2rem;
        padding: 0 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title-left">PHILIP STOCKENHED</div>
    <a href="portfolio.html" class="link-right">Portfolio</a>
  </header>

  <div class="image-wrapper">
    <button class="arrow arrow-left" id="prev" aria-label="Föregående bild">&#x2039;</button>
    <img
      class="center-image"
      id="main-image"
      src=""
      alt="Portfolio bild"
      draggable="false"
    />
    <button class="arrow arrow-right" id="next" aria-label="Nästa bild">&#x203A;</button>
  </div>

  <script>
    const githubUser = 'turbomannen3000';
    const repoName = 'portfolio-images';
    const branch = 'main';
    const apiUrl = `https://api.github.com/repos/${githubUser}/${repoName}/contents/?ref=${branch}`;

    let photos = [];
    let currentIndex = 0;

    async function fetchPhotos() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        photos = data
          .filter(file => file.name.match(/\.(jpe?g|png|webp)$/i))
          .map(file => `https://raw.githubusercontent.com/${githubUser}/${repoName}/${branch}/${file.name}`);

        if (photos.length === 0) {
          document.getElementById('main-image').alt = "Inga bilder hittades";
          return;
        }

        currentIndex = photos.length - 1;
        updateImage();
      } catch (error) {
        console.error('Kunde inte hämta bilder:', error);
      }
    }

    function updateImage() {
      const img = document.getElementById('main-image');
      img.src = photos[currentIndex];
    }

    document.getElementById('prev').addEventListener('click', () => {
      if (photos.length === 0) return;
      currentIndex = (currentIndex - 1 + photos.length) % photos.length;
      updateImage();
    });

    document.getElementById('next').addEventListener('click', () => {
      if (photos.length === 0) return;
      currentIndex = (currentIndex + 1) % photos.length;
      updateImage();
    });

    fetchPhotos();
  </script>
</body>
</html>
