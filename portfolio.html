<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fraunces', serif;
      background-color: #f0f0f0;
      margin: 0;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    header {
      position: fixed;
      top: 10px;
      right: 20px;
      font-weight: 400;
      font-size: 1.3rem;
      cursor: pointer;
      color: black;
      text-decoration: none;
      z-index: 10;
      user-select: none;
    }

    #image-container {
      position: relative;
      max-width: 90vw;
      max-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #main-image {
      max-width: 100%;
      max-height: 80vh;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border-radius: 8px;
      user-select: none;
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      font-weight: 700;
      color: rgba(0,0,0,0.6);
      cursor: pointer;
      user-select: none;
      background-color: rgba(255,255,255,0.7);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      transition: color 0.3s ease;
    }
    .nav-arrow:hover {
      color: rgba(0,0,0,0.9);
      background-color: rgba(255,255,255,0.9);
    }

    #left-arrow {
      left: -70px;
    }

    #right-arrow {
      right: -70px;
    }

    @media (max-width: 600px) {
      .nav-arrow {
        font-size: 2rem;
        width: 40px;
        height: 40px;
        line-height: 40px;
      }
      #left-arrow {
        left: -50px;
      }
      #right-arrow {
        right: -50px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" id="portfolio-link">Portfolio</a>

  <div id="image-container">
    <div id="left-arrow" class="nav-arrow">&#8592;</div>
    <img id="main-image" src="" alt="Portfolio image" />
    <div id="right-arrow" class="nav-arrow">&#8594;</div>
  </div>

  <script>
    const githubUser = 'turbomannen3000';
    const repoName = 'portfolio-images';
    const branch = 'main';
    const apiUrl = `https://api.github.com/repos/${githubUser}/${repoName}/contents/?ref=${branch}`;

    let images = [];
    let currentIndex = 0;

    async function fetchImages() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        // Filtrera bort icke-bildfiler
        images = data
          .filter(file => /\.(jpe?g|png|webp)$/i.test(file.name))
          // Sortera baserat på filnamn, nyaste sist (antar tidsstämpel i namn)
          .sort((a, b) => a.name.localeCompare(b.name));

        // Vi vill ha nyaste först, så vänd listan
        images.reverse();

        if (images.length === 0) {
          document.getElementById('main-image').alt = 'Inga bilder hittades';
          return;
        }

        currentIndex = 0;
        updateImage();
      } catch (err) {
        console.error('Kunde inte hämta bilder:', err);
      }
    }

    function updateImage() {
      const img = document.getElementById('main-image');
      img.src = `https://raw.githubusercontent.com/${githubUser}/${repoName}/${branch}/${images[currentIndex].name}`;
      img.alt = images[currentIndex].name;
    }

    document.getElementById('left-arrow').addEventListener('click', () => {
      if (images.length === 0) return;
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImage();
    });

    document.getElementById('right-arrow').addEventListener('click', () => {
      if (images.length === 0) return;
      currentIndex = (currentIndex + 1) % images.length;
      updateImage();
    });

    document.getElementById('portfolio-link').addEventListener('click', (e) => {
      e.preventDefault();
      // Byt ut länken till den sida du vill navigera till
      window.location.href = 'index.html';
    });

    fetchImages();
  </script>
</body>
</html>
